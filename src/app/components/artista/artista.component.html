<app-loading class="text-center" *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a spotify
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
    </div>
    <div class="row m-5">
        <div class="col">
            <table class="table table-dark">
                <thead>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </thead>

                <tbody>
                    <tr *ngFor="let cancion of topTracks">
                        <td>
                            <img class="img-thumb" [src]="cancion.album.images | noimage" alt="">
                        </td>
                        <td>{{ cancion.album.name }}</td>
                        <td>{{ cancion.name }}</td>
                        <td>
                            <audio [src]="cancion.preview_url" controls></audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
